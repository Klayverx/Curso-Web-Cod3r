<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </STyle>
</head>
<body>
    <h1>Exercícios</h1>
    <nav>
        <a href wm-nav="exercicios/teste.html">00 - Teste</a> |
        <a href wm-nav="exercicios/texto1.html">01 - Texto 1</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const conteudo = document.getElementById('conteudo')   // obtendo section pelo id

            link.onclick = function(e) {     //e = evento do click
                e.preventDefault()     // prevenir o comportamento padrão (navegação)
                fetch(link.getAttribute('wm-nav'))    // requisição ajax no link
                    .then(resp => resp.text())   // pegar o conteúdo html que foi feito a requisição (retorna promise)
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
