<!--
    thead - Cabeçalho
    tbody - Corpo
    tfoot - Rodapé

    tr - Linha da Tabela
    th - Linha do cabeçalho
    td - Célula do corpo e rodapé

    colspan - quantidade de colunas que irá ocupar
    rowspan - quantidade de linhas que irá ocupar
-->

<table>
    <caption>Produto</caption>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>iPad</td>
            <td>3289,00</td>
            <td>5</td>
            <td>16445,00</td>
        </tr>
        <tr>
            <td>Samsung S9</td>
            <td>2649,00</td>
            <td>8</td>
            <td>21192,00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <!--Ocupar 3 colunas-->
            <td colspan="3">Total</td>
            <td>37637,00</td>
        </tr>
    </tfoot>
</table>

<style>
    table {
        border-collapse: collapse;
    }
    
    th, td {
        padding: 10px;
    }

    thead tr {
        border-bottom: solid 3px #444;
    }

    tbody tr:hover {
        background-color: #dedede;
    }

    tfoot {
        background-color: #444;
        color: #fff;
        font-weight: bold;
    }
</style>
