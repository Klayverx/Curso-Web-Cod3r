<h1>Tags Não Visuais</h1>

<!--
    Tags Semânticas...

    section - definir um agrupamento temático
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - de lado (ex. sidebar). Relacionado com um conteúdo próximo
    dtails - exibe detalhes que pode ser exibido ou escondido


    As Famosas...
    div - divisão de seção
    span - agrupar elementos inline
-->

<div>Área 1</div>
<div>Área 2</div>

<p>
    Esse é um texto com um <span class="diferente">diferente</span> com muitas palavras.
</p>

<style>

    div {
        display: inline;
    }

    span {
        display: block;
    }

    .diferente {
        font-size: 24px;
        font-weight: bold;
        color: red;
    }
</style>
