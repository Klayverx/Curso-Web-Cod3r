<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        // o "querySelector" espera por um seletor
        document.querySelector('#primeiro').classList.add('destaque')

        // retorna um NodeList que podemos usar forEach
        const selecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'))
        const deselecionar = seletor =>
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))

        selecionar('div')
        deselecionar('*')

        selecionar('.terceiro.ultimo')
        deselecionar('*')

        // seleciona todos que n√£o sao '#primeiro' usando pseudoclasse
        selecionar(':not(#primeiro)')
        deselecionar('*')

        // selecionando o primeiro filho do elemento
        // #primeiro - primeiro filho do body
        // span wb-attrib - filho da div .terceiro.ultimo
        selecionar(':nth-child(1)')
        deselecionar('*')

        // selecionar a ordem que for passada
        // no caso, o primeiro elemento do tipo div
        selecionar('div:nth-of-type(1)')
        deselecionar('*')

        // selecionando por atributo
        selecionar('[wb-attrib]')
        deselecionar('*')
    </script>
</body>

</html>
